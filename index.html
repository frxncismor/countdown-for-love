                    <div class="explosion"></div>

                    <div class="explosion"></div>
                    <div class="explosion"></div>
                    <div class="explosion"></div>
                    <div class="explosion"></div>
                    <div class="explosion"></div>
                    <div class="explosion"></div>
                    <div class="explosion"></div>
                    <div class="explosion"></div>
                </div>
                <div class="firework" id="firework3">
                    <div class="explosion"></div>
                    <div class="explosion"></div>
                    <div class="explosion"></div>
                    <div class="explosion"></div>
                    <div class="explosion"></div>
                    <div class="explosion"></div>
                    <div class="explosion"></div>
                    <div class="explosion"></div>
                    <div class="explosion"></div>
                    <div class="explosion"></div>
                    <div class="explosion"></div>
                    <div class="explosion"></div>
                </div>
            </div>
        </div>
        <figure>
            <img src="couple.svg" alt="">
            <h2>Cada vez falta menos para verte ¡mira!</h2>
        </figure>
    </div>
    <footer>
        <h3>Developed with ❤️ by <a href="https://twitter.com/frxncismor" target="_blank">@frxncismor</a> for <a href="https://twitter.com/vaneyebra" target="_blank">@vaneyebra</a> </h3>
    </footer>
    <script src="app.js"></script>
</body>
</html>
