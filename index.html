<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Love counter</title>
</head>
<body>
    <div class="container">
        <h1>¿Cuánto tiempo falta para verte?</h1>
        <div class="countdown-wrapper">
            <p class="days"></p>
            <p class="hours"></p>
            <p class="minutes"></p>
            <p class="seconds"></p>
        </div>
        <figure>
            <img src="couple.svg" alt="">
            <h2>Cada vez falta menos para verte ¡mira!</h2>
            <h3>Developed with love by <a href="https://twitter.com/frxncismor" target="_blank">@frxncismor</a> for <a href="https://twitter.com/vaneyebra" target="_blank">@vaneyebra</a> </h3>
        </figure>
    </div>
    <script src="app.js"></script>
</body>
</html>
